<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      layout:decorator="template">
<head>
<meta charset="utf-8">
<title>Ajouter Joueur</title>
</head>
<body>

<div layout:fragment="content">
 <div class="col-md-4 col-md-offset-4">
  <div class="panel panel-primary" th:if="${exception eq null}">
    <div class="panel-heading">Ajouter un joueur</div>
        <div class="panel-body">
        
        
             <form th:action="@{/saveJoueur}" method="POST">
                  <div>
                     <label>Nom  :  </label>
                     <input type="text" name="nom"/> 
             
                  </div>
                 
                  <div>
                      <label>Prenom  :  </label>
                      <input type="text" name="prenom" />
                  </div>
                   <div>
                      <label>username  :  </label>
                      <input type="text" name="username" />
                  </div>
                   <div>
                      <label>password  :  </label>
                      <input type="password" name="password" />
                  </div>
                  <div class="text-danger"  th:text="${#httpServletRequest.getParameter('error')}">   </div>
                  <button type="submit" class="btn btn-primary"  >Save</button>   
               </form>
              
       </div>
  </div>
 </div>
</div>

</body>
</html>
