<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      layout:decorator="template">
<head>
<meta charset="utf-8"/>
<title>Liste joueur</title>
</head>
<body>
<div layout:fragment="content">
<div class="col-md-4 col-md-offset-4">
  <div class="panel panel-primary">
            <div class="panel-heading">Liste des joueurs</div>
        <div class="panel-body">
         <div th:if="${param.choixJoueur}" class="text-danger">
	            Veuillez choisir un joueur svp!
	     </div>
               <table class="table table-striped">
                  <tr>
                    <th>nom</th>
                    <th>prenom</th>
                    <th>username</th>
                    <th> Action</th>
             
                  </tr>
                  <tr th:each="j:${listeJoueurs}">
                     <td th:text="${j.nom}"></td>
                      <td th:text="${j.prenom}"></td>
                       <td th:text="${j.username}"></td>
                        <td>
                         <a th:href="@{/nouvellePartie}" class="btn btn-primary btn-sm active" role="button" aria-pressed="true">Jouer</a>
                        </td>
                  </tr>
                   
               </table>
               <a th:href="@{/addJoueur}" class="btn btn-primary btn-sm active" role="button" aria-pressed="true">Ajouter</a>
       </div>
  </div>
</div>
</div>

</body>
</html>
